<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <b><h4 id="titulo">Manutenção de usuarios do sistema interno</h4></b>
    <div>
        <div class="Conteudo-esquerda" >
            <strong>
                <form action="" method="get">
                <label>Login 
                    <input type="text"  classs="text" > 
                </label>
                <label>Senha 
                    <input type="password" name="" id="" placeholder="senha" > 
                </label>
                <label>Status 
                    <select name="" id="">
                        <option value="1">Ativo</option>
                        <option value="2">Inativo</option>
                    </select> 
                </label>
                <label>Tipo
                    <input type="radio" class="radio1"> Tecnico
                    <input type="radio" class="radio2"> Professor
                    <input type="radio" class="radio3"> Aluno
                </label>
                <label>Data Criação 
                    <input type="date" class="data" >
                </label>
                <label>Perfil
                    <input type="radio" class="radio4"> Convidado
                    <input type="radio" class="radio5"> Administrador
                </label>
                <label for="">Observações
                    <textarea name="" id="text-area" cols="30" rows="10" placeholder="Alguma observação?"></textarea>
                </label>
                    <label for="">Módulos
                        <input type="checkbox" class="checkbox1"> Compras
                        <input type="checkbox" class="checkbox2" > Biblioteca
                        <input type="checkbox" class="checkbox3" > Acadêmico <br><br>
                        <input type="checkbox" class="checkbox4" > Documentação
                        <input type="checkbox" class="checkbox5" > Recursos Humanos
                    </label>
                    <a href="cadastrar.html">
                        <button>Cadastrar</button>
                    </a>   
                    <button>Excluir</button>                
                </form>
            </strong>
        </div>





    </div>

    </div>
</body>
</html>
